# =============================================================================
# UtanoBridge Platform - Main Nginx Configuration
# Reverse proxy for unified access to all services
# =============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript application/x-javascript
               image/svg+xml;
    gzip_min_length 1024;
    gzip_disable "msie6";

    # Buffer settings
    client_body_buffer_size 128k;
    client_max_body_size 100M;
    large_client_header_buffers 4 16k;

    # Security headers (applied globally)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;

    # Upstream definitions
    upstream nurse_mobile {
        server nurse_mobile:3000;
        keepalive 32;
    }

    upstream healthbridge {
        server healthbridge:8000;
        keepalive 32;
    }

    upstream healthbridge_websocket {
        server healthbridge:8080;
        keepalive 16;
    }

    upstream couchdb {
        server couchdb:5984;
        keepalive 16;
    }

    upstream ollama {
        server ollama:11434;
        keepalive 16;
    }

    # Include site configurations
    include /etc/nginx/conf.d/*.conf;
}
