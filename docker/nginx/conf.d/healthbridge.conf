# =============================================================================
# UtanoBridge Platform - Site Configuration
# Routes traffic to appropriate services
# =============================================================================

# =============================================================================
# MAIN SERVER BLOCK (HTTP - Port 80)
# =============================================================================
server {
    listen 80;
    server_name _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # =========================================================================
    # HEALTH CHECK
    # =========================================================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # =========================================================================
    # NURSE MOBILE FRONTEND (Root)
    # =========================================================================
    location / {
        limit_req zone=general burst=20 nodelay;
        
        proxy_pass http://nurse_mobile;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # =========================================================================
    # LARAVEL API (GP Dashboard & Backend)
    # =========================================================================
    location /admin {
        limit_req zone=general burst=20 nodelay;
        
        proxy_pass http://healthbridge;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # =========================================================================
    # API ENDPOINTS
    # =========================================================================
    location /api {
        limit_req zone=api burst=10 nodelay;
        
        proxy_pass http://healthbridge;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts for AI requests
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # =========================================================================
    # LARAVEL REVERB WEBSOCKET
    # =========================================================================
    location /app/ {
        proxy_pass http://healthbridge_websocket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific timeouts
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # WebSocket endpoint for Laravel Reverb
    location /ws {
        proxy_pass http://healthbridge_websocket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # =========================================================================
    # COUCHDB PROXY (For PouchDB Sync)
    # =========================================================================
    location /couchdb {
        limit_req zone=api burst=20 nodelay;
        
        # Rewrite path: /couchdb/dbname -> /dbname
        rewrite ^/couchdb/(.*)$ /$1 break;
        
        proxy_pass http://couchdb:5984;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CouchDB specific headers
        proxy_set_header X-CouchDB-WWW-Authenticate "Basic realm=\"administrator\"";
        
        # Timeouts for large document syncs
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffer settings for large documents
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # =========================================================================
    # OLLAMA AI PROXY
    # =========================================================================
    location /ollama {
        limit_req zone=api burst=5 nodelay;
        
        # Rewrite path: /ollama/api/... -> /api/...
        rewrite ^/ollama/(.*)$ /$1 break;
        
        proxy_pass http://ollama:11434;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # AI inference can take time
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Disable buffering for streaming responses
        proxy_buffering off;
        proxy_cache off;
        
        # Chunked transfer encoding for streaming
        proxy_set_header Transfer-Encoding chunked;
    }

    # =========================================================================
    # STATIC ASSETS (Laravel)
    # =========================================================================
    location /assets {
        proxy_pass http://healthbridge;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache static assets
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # =========================================================================
    # BUILD ASSETS (Laravel Vite)
    # =========================================================================
    location /build {
        proxy_pass http://healthbridge;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache build assets
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # =========================================================================
    # DENY ACCESS TO HIDDEN FILES
    # =========================================================================
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }
}

