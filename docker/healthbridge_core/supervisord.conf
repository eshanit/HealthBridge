; =============================================================================
; HealthBridge Core - Supervisor Configuration
; Manages PHP-FPM, Nginx, Laravel Queue Worker, and Reverb WebSocket Server
; =============================================================================

[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info

[program:php-fpm]
command=php-fpm -F
autostart=true
autorestart=true
stderr_logfile=/var/www/html/storage/logs/php-fpm.err.log
stdout_logfile=/var/www/html/storage/logs/php-fpm.out.log
priority=5

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
stderr_logfile=/var/www/html/storage/logs/nginx.err.log
stdout_logfile=/var/www/html/storage/logs/nginx.out.log
priority=10

[program:laravel-queue]
command=php /var/www/html/artisan queue:work --sleep=3 --tries=3 --max-time=3600
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=2
process_name=%(program_name)s_%(process_num)02d
stderr_logfile=/var/www/html/storage/logs/queue.err.log
stdout_logfile=/var/www/html/storage/logs/queue.out.log
priority=15

[program:laravel-reverb]
command=php /var/www/html/artisan reverb:start --host=0.0.0.0 --port=8080
autostart=true
autorestart=true
user=www-data
stderr_logfile=/var/www/html/storage/logs/reverb.err.log
stdout_logfile=/var/www/html/storage/logs/reverb.out.log
priority=20

[program:laravel-couch-sync]
command=php /var/www/html/artisan couchdb:sync-worker --sleep=5
autostart=true
autorestart=true
user=www-data
stderr_logfile=/var/www/html/storage/logs/couch-sync.err.log
stdout_logfile=/var/www/html/storage/logs/couch-sync.out.log
priority=25

[eventlistener:process_exit]
command=bash -c "echo 'Process exited'"
events=PROCESS_STATE_EXITED
autostart=true
