# HealthBridge Supervisor Configuration
# 
# Place this file in /etc/supervisor/conf.d/ on Linux systems
# or include it in your supervisord.conf
#
# After creating, run:
#   sudo supervisorctl reread
#   sudo supervisorctl update
#   sudo supervisorctl start healthbridge-sync

[program:healthbridge-sync]
command=php /var/www/healthbridge/artisan couchdb:sync --daemon
user=www-data
numprocs=1
autostart=true
autorestart=true
startsecs=5
startretries=3
stopwaitsecs=10
stopsignal=SIGTERM
stderr_logfile=/var/log/healthbridge/sync-error.log
stdout_logfile=/var/log/healthbridge/sync-out.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
environment=APP_ENV="production"
